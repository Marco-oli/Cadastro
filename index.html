<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda telefônica</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.7.95/css/materialdesignicons.min.css">
</head>

<body>
    <div id="container">
        <header id="cabeçalho">
            <h1>Cadastro de Usuário</h1>
            <span class="mdi mdi-book-open-page-variant" alt="agenda-telefonica"></span>
        </header>
        <form id="corpo" />
        <div class="alinhar">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" />
        </div>
        <div class="alinhar">
            <label for="telefone">Telefone:</label>
            <input type="number" id="telefone" />
        </div>
        <div class="alinhar">
            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" />
        </div>
        <div class="alinhar">
            <label for="email">Email:</label>
            <input type="email" id="email" />
        </div>
        <div class="alinhar " id="radio">
            <label>Sexo:</label>
        </div>
        <div class="alinhar">
            <label class="label">Masculino<input class="texto" type="radio" name="sexo" value="masculino" /></label>
            <label class="label dir">Feminino<input class="texto" type="radio" name="sexo" value="feminino" /></label>
        </div>
            <span id="MsgErro"></span>
        <div>
            <button type="button" id="btn" value="Cadastrar" onclick="validar()">Cadastrar</button>
        </div>
        </form>


        <script type="text/javascript" src="./js/index.js"></script>
    </div>
</body>

</html>
